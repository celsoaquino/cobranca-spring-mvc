<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de título</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Controle de Titulos</a>
</nav>
<div class="container">
<div class="card mt-2">
    <h5 class="card-header">Novo Titulo</h5>

    <div class="card-body">
        <form method="post" action="/titulos">
            <div class="alert alert-success alert-dismissible fade show" role="alert"
                th:if="${!#strings.isEmpty(mensagem)}">
                <span th:text="${mensagem}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="form-group">
                <div class="form-group row">
                    <label for="descricao" class="col-sm-2 control-label">Descrição</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" id="descricao" name="descricao">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control form-control-sm" id="dataVencimento" name="dataVencimento">
                </div>
            </div>
            <div class="form-group row">
                <label for="valor" class="col-sm-2 control-label">Valor</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control form-control-sm" id="valor" name="valor">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 control-label">Status</label>
                <div class="col-sm-2">
                    <select class="form-control form-control-sm" name="status">
                        <option th:each="status : ${allStatus}"
                                th:value="${status}"
                                th:text="${status.getDescricao()}"></option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="offset-sm-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>

    </div>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>
</html>
